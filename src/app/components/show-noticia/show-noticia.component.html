<ion-content [fullscreen]="true" class="ion-no-padding ion-no-margin ion-content-scroll-host" id="contenidonoticia">
  <ion-header header class="ion-no-border ion-no-shadown">
    <ion-toolbar mode="ios" translucent="true" id="noticiacontent" [style]="{'--background': 'url('+ noticia.image+') no-repeat center center / cover'}">
      <ion-button (click)="cancel()" slot="start" shape="round" class="btnActionNew" color="light" >
        <ion-icon slot="icon-only" name="chevron-back-outline" color="dark"></ion-icon>
      </ion-button>

      <ion-button shape="round" slot="end" color="light">
        <ion-icon slot="icon-only" name="bookmark-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-toolbar>

    @if( noticia.author ){
      <ion-toolbar id="toolbarContent" class="ion-no-padding">
        <ion-item lines="none">
          <ion-label slot="end">
            <ion-badge color="light">{{ noticia.author }}</ion-badge>
          </ion-label>
        </ion-item>
      </ion-toolbar>
    }
  </ion-header>

  <ion-grid id="contenidoDescripcionNoticia">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>
            <ion-badge slot="start" color="primary">{{ noticia.category | titlecase }}</ion-badge>
            <ion-text color="dark">
              <h1 id="titleNoticia">{{ noticia.title }}</h1>
              <p color="light" id="fechaNoticia">{{ noticia.published_at | date }}</p>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-text color="dark">
          <p id="description">{{ noticia.description }}</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="12">
        <ion-item-group>
          <ion-item-divider></ion-item-divider>
        </ion-item-group>
        <h4 class="titulo">Noticias Similares</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-list lines="none">
          @for(news of noticias; track news.title){
            <ion-item >
              <app-list-news [noticia]="news" (click)="showNoticia(news)" ></app-list-news>
            </ion-item>
          }
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
